<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <title>Pagina</title>
    </head>
    <body>
        <script src="script.js"></script>
        <div id="filtros">
            <h4>Filtros</h4>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1" id="idFormField">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Destination" aria-label="Destination" aria-describedby="basic-addon1" id="destinationFormField">
                </div>
                <button type="button" class="btn btn-primary" onclick="applyFilter()">Aplicar</button>
                <button type="button" class="btn btn-warning" onclick="clearFields()">Limpar</button>
            </form>
        </div>
        <div id="tableinfo"></div>
        <div id="acoes">
            <div class="form-popup" id="myAddForm">
                <form>
                <h4>Adicionar</h4>
              
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Insira o ID" aria-label="ID" aria-describedby="basic-addon1" id="idAddFormField">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Insira a Destination" aria-label="Destination" aria-describedby="basic-addon1" id="dtnAddFormField">
                </div>

                <button type="button" class="btn btn-success" onclick="addElement()">Adicionar</button>
                <button type="button" class="btn btn-danger" onclick="addForm(0)">Cancelar</button>
                </form>
            </div>
            <div class="form-popup" id="myEditForm">
                <form>
                <h4>Editar</h4>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Insira a Destination" aria-label="Destination" aria-describedby="basic-addon1" id="dtnEditFormField">
                </div>

                <button type="button" class="btn btn-success" onclick="editElement()">Editar</button>
                <button type="button" class="btn btn-danger" onclick="editForm(0)">Cancelar</button>
                </form>
            </div>
            <div><button type="button" class="btn btn-success" onclick="addForm(1)">Adicionar</button></div>
            <button type="button" class="btn btn-warning" onclick="convertTableToCSV('teste')">Salvar CSV</button>
            <button type="button" class="btn btn-primary" onclick="changePage(0)">&larr;</button>
            <button type="button" class="btn btn-primary" onclick="changePage(1)">&rarr;</button>
        </div>
    </body>
</html>
